<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Pies</title>
  </head>
  <body>
    <div class="container mt-3 text-center">
      <div id="instructor-buttons">
        <button type="button" class="btn btn-primary" id="All">all</button>
        <button type="button" class="btn btn-secondary" id="Doc">dr. T</button>
        <button type="button" class="btn btn-success" id="Aja">aja</button>
        <button type="button" class="btn btn-danger" id="Trinity">
          trinity
        </button>
      </div>
      <div id="pies"  class="d-flex flex-wrap justify-content-around"></div>
      <hr />
      <div class="pie-form mb-5">
        <form action="" id="form-for-pies">
          <!--Name  -->
          <div class="mb-3">
            <label for="name" class="form-label">Name: </label>
            <input type="text" class="form-control" id="name" name="name" required />
          </div>
          <!-- ingredients -->
          <div class="mb-3">
            <label for="ingredients"class="form-label">Ingredients: </label>
            <input type="text" class="form-control" id="ingredients" name="ingredients" required />
          </div>
          <!-- bake temp -->
          <div class="mb-3">
            <label for="bakeTemp" class="form-label">Bake Temp: </label>
            <input type="number" class="form-control" id="bakeTemp" name="bakeTemp" required />
          </div>
          <!-- drink pairing -->
          <div class="mb-3">
            <label for="drinkPairing" class="form-label">Drink Pairing: </label>
            <input type="text" class="form-control" id="drinkPairing" name="text" required />
          </div>
          <!-- image url -->
          <div class="mb-3">
            <label for="imageUrl" class="form-label">Image Url: </label>
            <input type="url" class="form-control" id="imageUrl" name="imageUrl" required />
          </div>
          <!-- insturctor -->
          <div class="mb-3">
            <label for="instructor" class="form-label">Instructor: </label>
            <select class="form-select" id="instructor" aria-label="Default select example">
              <option selected>Instructor</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <!-- ice cream -->
          <div class="mb-3">
            <label for="iceCream" class="form-label">Ice Cream: </label>
            <input type="text" class="form-select" id="iceCream" name="iceCream" required />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
